{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your products.</title>
    <link rel="stylesheet" href="{% static 'css/signin_styles.css' %}">
</head>

<body>

    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="/">Home</a></li>
            {% if user.is_authenticated %}
                <li><a href="/create/products">Create products</a></li>
                <li><a href="/list/products">List products</a></li>
                <li><a href="/logout">Logout</a></li>
            {% else %}
                <li><a href="/signup">Signup</a></li>
                <li><a href="/signin">Signin</a></li>
            {% endif %}
        </ul>
    </nav>

    <main class="content">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2025 Product Manager. All rights reserved.</p>
    </footer>

</body>

</html>
