{% extends 'base.html' %}

{% block content %}
    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}

    <form method="post" class="signin-form">
        {% csrf_token %}
        
        <div class="form-group">
            {{ form.username.label_tag }}
            {{ form.username }}
        </div>

        <div class="form-group">
            {{ form.password.label_tag }}
            {{ form.password }}
        </div>

        <button type="submit" class="submit-btn">Sign in</button>
    </form>
{% endblock %}
